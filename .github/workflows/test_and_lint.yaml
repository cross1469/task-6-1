name: Test And Lint

on:
  push:
    branches:
      - "**"
    paths:
      - "webapp/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "webapp/**"

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9"

      - name: Install dependencies
        run: npm install
        working-directory: webapp/src

      - name: Run unit tests
        run: npm test
        working-directory: webapp/src

      - name: Run Lint
        run: npm run lint
        working-directory: webapp/src
